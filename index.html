<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interactivo Bilpa</title>
    <link href="css/estilos.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>    
    
    <div id="chat-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Ingrese el nombre de la conversación</h2>
            <input type="text" id="chat-name-input" placeholder="Ej: Soporte Técnico">
            <button id="start-chat-btn">
                <i class="fas fa-comment-lines"></i> Iniciar Chat
            </button>
        </div>
    </div>

    <div id="chat-container">

        <div id="sidebar">
            <div id="company-logo">
                <img src="img/logo.jpeg" alt="Logo Empresa" style="border-radius: 50%; width: 100px; height: 100px;">
            </div>
            <button id="new-chat-btn" class="new-chat-btn ">
                <i class="fa fa-comments" style='color:#00558e;font-size:20px'></i> <b>Nuevo Chat</b>
            </button>
            <h3>Conversaciones</h3>
            <ul id="conversation-list"></ul>
        </div>

        <div id="chat-main">
            <header>
                <div class="header-content">
                    <i class="fa fa-comment-dots" style='color:#ffffff;font-size:25px'></i>
                    <h2 id="chat-title">Conversación</h2>
                </div>
            </header>

            <!-- Div para mostrar mensajes de error -->
            <div id="error-message"
                style="display: none; background-color: #f8d7da; color: #721c24; padding: 15px; margin-bottom: 20px; border: 1px solid #f5c6cb; border-radius: 5px;">
                <strong>Error:</strong> <span id="error-text"></span>
            </div>


            <div id="chat-messages"></div>

            <footer>
                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
            </footer>
        </div>

    </div>

</body>

</html>
